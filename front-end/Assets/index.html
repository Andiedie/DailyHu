<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>日报乎</title>
    <style media="screen">
      html, body {
        display: flex;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        border: 0;
        justify-content: center;
        align-items: center;
      }

      #particles-js {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="particles-js/particles.min.js"></script>
    <script>
      var partJson = {
        "particles": {
          "number": {
            "value": 25,
            "density": {
              "enable": true,
              "value_area": 700
            }
          },
          "color": {
            "value": "#80397b"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#80397b"
            },
            "polygon": {
              "nb_sides": 5
            },
            "image": {
              "src": "img/github.svg",
              "width": 100,
              "height": 100
            }
          },
          "opacity": {
            "value": 0.25,
            "random": false,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 50,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 80,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 400,
            "color": "#80397b",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": false,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": false,
              "mode": "repulse"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 800,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 800,
              "size": 80,
              "duration": 2,
              "opacity": 0.8,
              "speed": 3
            },
            "repulse": {
              "distance": 400,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      };
      var jsonUri = "data:text/plain;base64,"+window.btoa(JSON.stringify(partJson));
    </script>
    <script>
      /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
      particlesJS.load('particles-js', jsonUri, function() {
        console.log('callback - particles.js config loaded');
      });
    </script>
  </head>
  <body>
    <div id="particles-js"></div>
    <img src="Square44x44Logo.scale-200.png" alt="">
  </body>
</html>
